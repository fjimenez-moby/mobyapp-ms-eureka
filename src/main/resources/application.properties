# Nombre del servicio
spring.application.name=eureka
spring.config.import=optional:classpath:/dev.properties

# Puerto del microservicio de Eureka Server
server.port=${EUREKA_PORT}

# Este servicio no se tiene que registrar, el va a ser el registry
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

#Configuracion optimizada para cloud run
#Self-preservation mode deshabilitado para ambientes cloud donde servicios escalan a 0

eureka.server.enable-self-preservation=false

# Configuraci¢n de lease para cliente
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Deshabilitar rate limiter para ambientes de desarrollo/staging
eureka.server.rate-limiter-enabled=false

# Logging para troubleshooting
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG